<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Formulario Rol</title></head>
    <body>
        <h2 th:text="${rol.id != null ? 'Editar Rol' : 'Crear Rol'}"></h2>
        <form th:action="@{/roles/save}" th:object="${rol}" method="post">
            <input type="hidden" th:field="*{id}" />
            Nombre: <input type="text" th:field="*{nombre}" required/><br/><br/>
            <button type="submit">Guardar</button>
        </form>
        <a href="/roles">Volver</a>
    </body>
</html>
